  var x1 = null
  var x2 = null
  if (delta > 0) {
    x1 = (- b + Math.sqrt(b * b - 4 * a * c))/ (2 * a)
    x2 = (- b - Math.sqrt(b * b - 4 * a * c))/ (2 * a)
    console.log("x1=" + x1.toFixed(5)  + ";" + "x2=" + x2.toFixed(5));
  }
  else if (delta == 0) {
    var x = (- b + Math.sqrt(b * b - 4 * a * c))/ (2 * a)
    console.log("x1=x2=" + x.toFixed(5));
  }
  else {
    delta = -delta
    x1 = ((-b / 2 / a).toFixed(5)) + "+" + ((+Math.sqrt(delta) / 2 / a).toFixed(5)) + "i"
    x2 = ((-b / 2 / a).toFixed(5)) + "+" + ((-Math.sqrt(delta) / 2 / a).toFixed(5)) + "i"
    console.log("x1=" + x1 + ";" + "x2=" + x2);
  }


</script>
