<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */

</script>
<script>
  // YOUR CODE GOES BELOW
  function line(startX, startY, length, direction, color) {
    if (direction == undefined) {
      direction = "horizontal"
    }
    //direction等于vertical 划垂直线
    if (direction == "vertical") {
      for (var i = 1; i <= length; i++) {
        dot(startX, startY + i, color)
      }
      // direction等于horizontal 划水平线
    } else if (direction = "horizontal") {
      for (var i = 1; i <= length; i++) {
        dot(startX + i, startY, color)
      }
    }
  }

  // 画一条实线
  line(20, 40, 260, direction = 'horizontal', "blue")

  // 画一条一个实点一个空点的虚线
  for (var i = 1; i <= 260; i = i + 2) {
    // if (i % 2 == 0) {
    //   i += 1
    // }
    dot(20 + i, 60, "red")
  }

  // 画一条两个实点两个空点的虚线
  for (var x = 20; x < 260; x += 4) {
    dot(x, 80, "red")
    dot(x + 1, 80, "red")
  }


</script>

</html>
