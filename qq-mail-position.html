<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QQmail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: content-box;
    }

    .d1 {
      background-color: red;
      height: 100px;
      width: 100%;
    }

    .d2 {
      background-color: yellow;
      width: 100px;
      height: calc(100% - 100px);
      position: absolute;
    }

    .d3 {
      background-color: green;
      height: calc(100% - 100px);
      width: calc(100% - 100px);
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>

<body>
  <div class="d1">顶栏</div>
  <div class="d2">侧边</div>
  <div class="d3">内容</div>
</body>

</html>
