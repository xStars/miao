<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    dd {
      display: inline-block;
      margin-left: 0;
      margin-top: -1.2em;
      vertical-align: top;
    }

    dt+dd {
      margin-left: 2em;
    }

    dd::after {
      content: ",";
    }
  </style>
</head>

<body>
  <dt>111</dt>
  <dd>222</dd>
  <dd>222</dd>
  <dd>222</dd>
</body>

</html>
