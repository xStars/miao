<script>
  var a = 1
  var b = 2
  var c = 3
  var delta = b * b - 4 * a * c
  var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / 2
  var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / 2

  if (delta > 0) {
    console.log("x1=" + x1 + " " + "x2=" + x2);
  }
  else if (delta == 0) {
    console.log("x1=x2=" + x1);

  }
  else {
    console.log("无解");
    x1 = " " + (-b / 2 / a) + "+" + (+Math.sqrt(delta / 2 / a) + "i")
    x2 = " " + (-b / 2 / a) + "+" + (-Math.sqrt(delta / 2 / a) + "i")
    console.log(x1);
    console.log(x2);
  }
</script>
