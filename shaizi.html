<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      box-sizing: content-box;
      width: 100px;
      height: 100px;
      margin: 0;
      padding: 0;
      border: 2px solid;
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      display: flex;
      justify-content: space-between;
    }

    .item {
      width: 30px;
      height: 30px;
      background-color: red;
      border: 1px solid red;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="column">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>
    <div class="column">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>
  </div>
</body>

</html>
